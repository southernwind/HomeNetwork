- hosts: dhcp
  become: yes
  remote_user: pi
  gather_facts: no
  tasks: 
    - name: Set timezone
      timezone:
        name: Asia/Tokyo
    - name: Install the package "dnsmasq"
      apt:
        name: dnsmasq
        update_cache: yes
        state: present
    - name: Copy dnsmasq.conf
      copy: 
        src: ./dnsmasq/dnsmasq.conf
        dest: /etc/dnsmasq.conf
      notify:
        - restart dnsmasq
    - name: Copy dnsmasq-hosts
      copy:
        src: ./dnsmasq/dnsmasq-hosts
        dest: /etc/dnsmasq-hosts
      notify:
        - restart dnsmasq

    - name: Install the package "nginx"
      apt:
        name: nginx
        state: present
    - name: Synchronize html files
      synchronize:
        src: ./nginx/html/
        dest: /var/www/html/
        recursive: yes
        delete: yes
    - name: Copy nginx.conf
      copy:
        src: ./nginx/default.conf
        dest: /etc/nginx/sites-available/default
      notify:
        - restart nginx

    - name: Install the package "php7.3"
      apt:
        name: php7.3
        state: present
    - name: Install the package "php7.3-fpm"
      apt:
        name: php7.3-fpm
        state: present
    - name: Copy php-fpm.conf
      copy:
        src: ./php/php-fpm.conf
        dest: /etc/php/7.3/fpm/php-fpm.conf
      notify:
        - restart php7.3-fpm
    - name: Copy php.ini
      copy:
        src: ./php/php.ini
        dest: /etc/php/7.3/fpm/php.ini
      notify:
        - restart php7.3-fpm
    - name: Copy www.conf
      copy:
        src: ./php/www.conf
        dest: /etc/php/7.3/fpm/pool.d/www.conf
      notify:
        - restart php7.3-fpm
    - name: Install the package "python3.7.3-1"
      apt:
        name: 
          - python3-dev=3.7.3-1
    - name: mkdir /services/dhcp_assign_notifier
      file: 
        path: /home/pi/services/dhcp_assign_notifier
        state: directory
        owner: pi
        group: pi
        mode: 0755
    - name: Publish dhcp_assign_notifier
      synchronize:
        src: ./services/dhcp_assign_notifier/
        dest: /home/pi/services/dhcp_assign_notifier/
        recursive: yes
        delete: yes
      notify:
        - restart dhcp_assign_notifier
    - name: Add services
      synchronize:
        src: ./services/servicefiles/
        dest: /etc/systemd/system/
        recursive: yes
        delete: no
    - name: Enable dhcp_assign_notifier
      service:
        name: dhcp_assign_notifier
        enabled: yes
      notify:
        - restart dhcp_assign_notifier
    - name: mkdir /var/lib/myscripts/
      file: 
        path: /var/lib/myscripts/
        state: directory
        owner: root
        group: root
        mode: 0755
    - name:
      cron:
        name: oui更新
        minute: "44"
        hour: "4"
        job: "wget https://standards.ieee.org/develop/regauth/oui/oui.csv -O /var/lib/myscripts/oui.csv"
        state: present
      notify: 
        - download oui.csv
  handlers:
    - name: restart dnsmasq
      service: name=dnsmasq state=restarted
    - name: restart nginx
      service: name=nginx state=restarted
    - name: restart php7.3-fpm
      service: name=php7.3-fpm state=restarted
    - name: restart dhcp_assign_notifier
      service: name=dhcp_assign_notifier state=restarted
    - name: download oui.csv
      get_url:
        url: https://standards.ieee.org/develop/regauth/oui/oui.csv
        dest: /var/lib/myscripts/oui.csv